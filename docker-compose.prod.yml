services:
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "${NGINX_HOST_PORT:-8080}:80"
      - "${NGINX_GRPC_PORT:-10000}:10000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    networks:
      - prodnet
    restart: unless-stopped

  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: ecommerce-backend-prod
    container_name: ecommerce-backend-1
    working_dir: /app
    environment:
      - DB_FILE=/app/data/contactus.db
      - GIN_MODE=release
      - ADMIN_API_KEY=${ADMIN_API_KEY:-abcd123}
      - GRPC_PORT=10000
      - REALTIME_SERVICE_ADDR=realtime:9999
    volumes:
      - backend-data:/app/data
      - backend-tmp:/tmp
    networks:
      - prodnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9997/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: ecommerce-backend-prod
    container_name: ecommerce-backend-2
    working_dir: /app
    environment:
      - DB_FILE=/app/data/contactus.db
      - GIN_MODE=release
      - ADMIN_API_KEY=${ADMIN_API_KEY:-abcd123}
      - GRPC_PORT=10001
      - REALTIME_SERVICE_ADDR=realtime:9999
    volumes:
      - backend-data:/app/data
      - backend-tmp:/tmp
    networks:
      - prodnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9997/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  realtime:
    build:
      context: ./backend/realtime
      dockerfile: Dockerfile
    image: ecommerce-realtime-prod
    container_name: ecommerce-realtime
    ports:
      - "${REALTIME_HOST_PORT:-9998}:9998"
    environment:
      - PORT=9998
      - GRPC_PORT=9999
      - AUTH_SERVICE_ADDR=nginx:10000
      - ADMIN_API_KEY=${ADMIN_API_KEY:-abcd123}
    depends_on:
      - backend1
      - backend2
    networks:
      - prodnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9998/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

