events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off valid=5s;

    upstream backend {
        zone backend 64k;
        least_conn;
        server backend:9997 resolve;
    }

    upstream realtime {
        zone realtime_backend 64k;
        server realtime:9998;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        location /healthz {
            access_log off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/admin/ws {
            proxy_pass http://realtime;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/admin/sse {
            proxy_pass http://realtime;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        location /api/user/sse {
            proxy_pass http://realtime;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        location /api/ws {
            proxy_pass http://realtime;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
            proxy_http_version 1.1;
        }
    }
}

stream {
    resolver 127.0.0.11 ipv6=off valid=5s;

    upstream grpc_backend {
        zone grpc_backend 64k;
        least_conn;
        server backend:10000 resolve;
    }

    server {
        listen 10000;
        proxy_pass grpc_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/grpc_error.log;
    }
}

